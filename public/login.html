<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div
            style="
                width: 500px;
                height: auto;
                background-color: #e7e7e7;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            "
        >
            <h1 style="color: blue">Login de usuario</h1>
            <br />

            <form
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                "
                id="login_form"
            >
                <div style="width: 100%">
                    <p style="width: 100px; margin-right: 24px">
                        <b>Nombre de usuario</b>
                    </p>
                    <input type="text" id="userName" name="userName" />
                </div>

                <button
                    type="submit"
                    form="login_form"
                    id="login_button"
                    style="
                        margin-bottom: 24px;
                        margin-top: 24px;
                        background-color: green;
                        border-radius: 12px;
                    "
                >
                    Enviar
                </button>
            </form>
        </div>
        <script type="module" src="./login.js"></script>
</body>
</html>
