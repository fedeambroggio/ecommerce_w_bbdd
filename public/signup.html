<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div
            style="
                width: 500px;
                height: auto;
                background-color: #e7e7e7;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            "
        >
            <h1 style="color: blue">Registro de usuario</h1>
            <br />

            <form
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                "
                id="signup_form"
            >
                <div style="width: 100%">
                    <p style="width: 100px; margin-right: 24px">
                        <b>Email de usuario</b>
                    </p>
                    <input type="email" id="email" name="email" />
                </div>

                <div style="width: 100%">
                    <p style="width: 100px; margin-right: 24px">
                        <b>Contrase√±a</b>
                    </p>
                    <input type="password" id="password" name="password" />
                </div>

                <button
                    type="submit"
                    form="signup_form"
                    id="signup_button"
                    style="
                        margin-bottom: 24px;
                        margin-top: 24px;
                        background-color: green;
                        border-radius: 12px;
                    "
                >
                    Enviar
                </button>
            </form>

            <a href="/login">
                <button
                    type="button"
                    style="
                        margin-bottom: 24px;
                        margin-top: 24px;
                        background-color: rgb(75, 103, 171);
                        border-radius: 12px;
                    "
                >
                    Ingresar
                </button>
            </a>
        </div>
        <script type="module" src="./login.js"></script>
</body>
</html>
